
static void addBuildscript(Project project) {
    project.allprojects {
        repositories {
            jcenter()
            flatDir {
                dirs 'libs'
            }
            maven { url "https://jitpack.io" }
        }
    }
}

gradle.rootProject {
    it.afterEvaluate {
        it.allprojects {
            addBuildscript(it)
        }
    }
}

